<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamstack Explorers - Up and Running with Serverless Functions</title>
  </head>
  <body>
    <h1>Up and Running with Serverless Functions</h1>
    <button id="fetch-btn">Fetch</button>
    <button id="fetch-pokedox-btn">Pokedox Fetch</button>
    <button id="fetch-send-btn">Send Email</button>
    <p id="response-output">Response Placeholder</p>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const fetchBtn = document.getElementById('fetch-btn')
        const fetchPokedoxBtn = document.getElementById('fetch-pokedox-btn')
        const fetchSendBtn = document.getElementById('fetch-send-btn')
        const responseText = document.getElementById('response-output')

        fetchBtn.addEventListener('click', async () => {

          const response = await fetch('/.netlify/functions/hello-world').then(
            response => response.json()
          )
          responseText.innerText = JSON.stringify (response)
        })

        fetchPokedoxBtn.addEventListener('click', async () => {

const response = await fetch('/.netlify/functions/pokedex').then(
  response => response.json()
)
responseText.innerText = JSON.stringify (response)
})

fetchSendBtn.addEventListener('click', async () => {

const response = await fetch('/.netlify/functions/send-contact-email').then(
  response => response.json()
)
responseText.innerText = JSON.stringify (response)
})

      })
    </script>
  </body>
</html>
